<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaruant List</title>
</head>
<body>
<form method="POST">
    <p> Add Restaurant</p>
    {{ form.as_p }}
    {% csrf_token %}
    <button type="submit">Add</button>
</form>
<p>Your Restaurant Lists:</p>
{% for restaurant_list in restaurant_lists %}
    <li>{{ restaurant_list }}
        <a href="{% url 'restaurantApp:edit_restaurant' restaurant_list.id %}">Edit</a>
        <a href="{% url 'restaurantApp:add_menu' restaurant_list.id %}">Add Menu</a>

    </li>
{% endfor %}
</body>
</html>
